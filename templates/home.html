{% extends '_base.html' %}

{% block tilte %}Home{% endblock tilte %}

{% block content %}
<h1>Homepage</h1>
{% if user.is_authenticated %}
    Hi {{ user.email }}
    <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
    <p>Your are not logged in</p>
    <a href="{% url 'login' %}">Log in</a>
    <a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
{% endblock content %}
